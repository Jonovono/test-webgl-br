<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Spaceship - 1.6.0</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="container">
        <canvas id="game-canvas" tabindex="-1"></canvas>
        <div id="loading-container">
            <div id="pattern-overlay"></div>
            <div id="radial-glow"></div>
            <div id="loading-bar">
                <div id="logo"></div>
                <div id="progress-container">
                    <div id="progress-runner"></div>
                    <div id="progress-bar-empty">
                        <div id="progress-bar-full"></div>
                    </div>
                </div>
            </div>
            <div id="flex-bottom">
                <div id="loading-text">
                    <div id="loading-icons">
                        <div id="loading-icon-1" class="rotate-clockwise"></div>
                        <div id="loading-icon-2" class="rotate-counterclockwise"></div>
                    </div>
                    <div id="loading-text-element"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
